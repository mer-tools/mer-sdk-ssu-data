
[file.exists]
SDK VBox VM=/etc/mer-sdk-vbox
SDK_chroot=/etc/mer-sdk-chroot
SDK_lxc=/etc/mer-sdk-lxc
SDK_kvm=/etc/mer-sdk-kvm

[var-sdk]
vendor=x86


[var-kickstart-commands]
user="--name mersdk --groups audio,video --password mersdk"


[SDK VBox VM]
